<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>स्वदेश - एक प्रस्तुति</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&family=Tiro+Devanagari+Hindi:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .hindi { font-family: 'Tiro Devanagari Hindi', serif; }

        :root {
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
            --safe-left: env(safe-area-inset-left, 0px);
            --safe-right: env(safe-area-inset-right, 0px);
        }

        #presentation-window {
            width: 100vw;
            height: 100vh;
            padding-top: var(--safe-top);
            padding-bottom: var(--safe-bottom);
            padding-left: var(--safe-left);
            padding-right: var(--safe-right);
            position: relative;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            border-radius: 0;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2%;
            text-align: center;
            background-size: cover;
            background-position: center;
            color: white;
            transition: transform 0.7s cubic-bezier(0.76, 0, 0.24, 1);
            transform: translateX(100%);
        }
        .slide.previous { transform: translateX(-100%); z-index: 1; }
        .slide.active { transform: translateX(0); z-index: 2; }

        .slide-content {
            background: rgba(0, 0, 0, 0.4);
            padding: 2rem 3rem;
            border-radius: 1rem;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translate3d(0, -40px, 0); }
            to { opacity: 1; transform: translate3d(0, 0, 0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translate3d(0, 40px, 0); }
            to { opacity: 1; transform: translate3d(0, 0, 0); }
        }

        .active .anim-fade-in-down { animation: fadeInDown 0.8s 0.3s both; }
        .active .anim-fade-in-up { animation: fadeInUp 0.8s 0.5s both; }
        .active .stagger-1 { animation-delay: 0.7s; }
        .active .stagger-2 { animation-delay: 0.9s; }

        /* Animated shapes */
        .shapes-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: 0; }
        .shape { position: absolute; background: rgba(255, 255, 255, 0.1); animation: float 20s linear infinite; bottom: -150px; }
        .shape.s1 { left: 10%; width: 80px; height: 80px; animation-delay: 0s; }
        .shape.s2 { left: 20%; width: 30px; height: 30px; animation-delay: 2s; animation-duration: 10s; }
        .shape.s3 { left: 25%; width: 100px; height: 100px; animation-delay: 4s; }
        .shape.s4 { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .shape.s5 { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .shape.s6 { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        @keyframes float { 0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; } 100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; } }

        /* Progress bar */
        #progress-bar-container { position: absolute; bottom: 0; left: 0; width: 100%; height: 6px; background-color: rgba(0, 0, 0, 0.3); z-index: 10; }
        #progress-bar { width: 0%; height: 100%; background: linear-gradient(90deg, #FF9933, #FFFFFF, #138808); transition: width 0.7s; }

        /* Responsive text */
        h1, h2, p { font-size: clamp(1rem, 2vw, 3rem); }

        @media (orientation: portrait) {
            body::before {
                content: "कृपया डिवाइस को लैंडस्केप मोड में घुमाएँ";
                position: fixed; top: 0; left: 0;
                width: 100vw; height: 100vh;
                display: flex; align-items: center; justify-content: center;
                background: #000; color: #fff;
                font-size: 1.5rem; text-align: center; padding: 1rem;
                z-index: 9999;
            }
        }
    </style>
</head>
<body>
    <div id="presentation-window">
        <ul class="shapes-container">
            <li class="shape s1"></li><li class="shape s2"></li><li class="shape s3"></li>
            <li class="shape s4"></li><li class="shape s5"></li><li class="shape s6"></li>
        </ul>

        <!-- Example First Slide -->
        <div class="slide active" style="background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1532375810709-75b1da00537c?q=80');">
            <div class="slide-content">
                <h1 class="hindi font-black anim-fade-in-down" style="color: #FF9933;">स्वदेश</h1>
                <p class="hindi mt-4 anim-fade-in-up">गयाप्रसाद शुक्ल 'सनेही'</p>
                <p class="mt-8 anim-fade-in-up stagger-1 opacity-70">प्रस्तुति शुरू करने के लिए क्लिक करें</p>
            </div>
        </div>

        <!-- Slides 2 → N will go here exactly as in your original code -->

        <div id="progress-bar-container"><div id="progress-bar"></div></div>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        const progressBar = document.getElementById('progress-bar');
        let currentSlide = 0;

        function updateView(isRestarting = false) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active', 'previous');
                if (i === currentSlide) slide.classList.add('active');
                else if (i < currentSlide) slide.classList.add('previous');
            });
            progressBar.style.width = isRestarting ? '0%' : `${(currentSlide/(slides.length-1))*100}%`;
        }
        function next() { if (currentSlide < slides.length - 1) { currentSlide++; updateView(); } }
        function restart() { currentSlide = 0; updateView(true); }

        document.getElementById('presentation-window').addEventListener('click', (e) => {
            if (e.target.id !== 'restart-btn') next();
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') next();
        });

        updateView();
    </script>
</body>
</html>
